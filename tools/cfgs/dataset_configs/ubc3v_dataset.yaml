DATASET: 'UBC3VDataset'
DATA_PATH: 'C:/Users/rocha/Documentos/data/pose'
DATA_SRC: 'easy-pose'

POINT_CLOUD_RANGE: [-8, -8, 0, 8, 8, 4]

MAP_CLASS_TO_KITTI: {
    'Pedestrian': 'Pedestrian',
}

DATA_SPLIT: {
    'train': train,
    'test': valid
}

INFO_PATH: {
    'train': [ubc3v_infos_train.pkl],
    'test': [ubc3v_infos_valid.pkl],
}

GET_ITEM_LIST: ["points"]
FOV_POINTS_ONLY: False


POINT_FEATURE_ENCODING: {
    encoding_type: absolute_coordinates_encoding,
    used_feature_list: ['x', 'y', 'z', 'r', 'g', 'b', 'i'],
    src_feature_list: ['x', 'y', 'z', 'r', 'g', 'b', 'i'],
}

DATA_AUGMENTOR:
    DISABLE_AUG_LIST: ['placeholder']
    AUG_CONFIG_LIST:
        - NAME: random_world_flip
          ALONG_AXIS_LIST: ['x', 'y']

        - NAME: random_world_rotation
          WORLD_ROT_ANGLE: [-3.1415927, 3.1415927]

        - NAME: random_world_scaling
          WORLD_SCALE_RANGE: [0.95, 1.05]
         
        - NAME: random_world_translation
          NOISE_TRANSLATE_STD: [1, 1, 0]
          
        - NAME: raycast_noise
          R_ERR: 1.05 # erro de distância.
          H_RES: 0.6 # resolução horizontal em º.
          V_RES: 0.6 # resolução vertical em º.
          CO: [ 8.5, 9.5 ] # distância da instalação em m.
          CA: [ 1.4, 1.6 ] # altura da instalação em m.
        
        - NAME: random_world_frustum_dropout
          INTENSITY_RANGE: [5, 10]
          DIRECTION: ['softmax']
          

DATA_PROCESSOR:
    - NAME: mask_points_and_boxes_outside_range
      REMOVE_OUTSIDE_BOXES: True

    - NAME: shuffle_points
      SHUFFLE_ENABLED: {
        'train': True,
        'test': False
      }

    - NAME: transform_points_to_voxels
      VOXEL_SIZE: [0.05, 0.05, 0.1]
      MAX_POINTS_PER_VOXEL: 5
      MAX_NUMBER_OF_VOXELS: {
        'train': 16000,
        'test': 40000
      }
